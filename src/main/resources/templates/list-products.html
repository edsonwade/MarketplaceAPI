<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Product List</title>
    <!-- Add Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold text-gray-800 mb-4">Product List</h1>
    <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block"
       href="/products/create">Create New
        Product</a>
    <table class="min-w-full bg-white shadow-md rounded">
        <thead>
        <tr class="border-b">
            <th class="py-3 px-6 text-left">ID</th>
            <th class="py-3 px-6 text-left">Name</th>
            <th class="py-3 px-6 text-left">Quantity</th>
            <th class="py-3 px-6 text-left">Version</th>
            <th class="py-3 px-6 text-left">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Sample table rows with edit and delete buttons -->
        <tr class="hover:bg-gray-100 border-b border-gray-200">
            <td class="py-4 px-6 text-left">1</td>
            <td class="py-4 px-6 text-left">Product 1</td>
            <td class="py-4 px-6 text-left">10</td>
            <td class="py-4 px-6 text-left">1.0</td>
            <td class="py-4 px-6 text-left">
                <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2"
                   href="/products/edit/1">Edit</a>
                <a class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" href="/products/delete/1">Delete</a>
            </td>
        </tr>
        <tr class="hover:bg-gray-100 border-b border-gray-200">
            <td class="py-4 px-6 text-left">2</td>
            <td class="py-4 px-6 text-left">Product 2</td>
            <td class="py-4 px-6 text-left">15</td>
            <td class="py-4 px-6 text-left">1.0</td>
            <td class="py-4 px-6 text-left">
                <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2"
                   href="/products/edit/2">Edit</a>
                <a class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" href="/products/delete/2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
