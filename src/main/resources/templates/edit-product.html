<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Edit Product</title>
    <!-- Add Bootstrap CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Product</h1>
    <form method="post" th:action="@{/products/update/{id}(id=${product.productId})}">
        <input th:field="*{productId}" type="hidden">
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" id="name" required th:field="*{name}" type="text">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input class="form-control" id="quantity" required th:field="*{quantity}" type="number">
        </div>
        <div class="form-group">
            <label for="version">Version:</label>
            <input class="form-control" id="version" required th:field="*{version}" type="number">
        </div>
        <!-- Add more form fields here if needed -->
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/products}">Back to Product List</a>
</div>

<!-- Add Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
